<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Админ-панель модерации отзывов" />
    <title>Админ-панель | Модерация отзывов</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import Admin from '../pages/Admin/Admin.js';
      import i18n from '../utils/i18n.js';
      
      // Инициализация i18n
      i18n.init();
      
      // Рендер админ-панели
      const app = document.getElementById('app');
      app.innerHTML = Admin.render();
      Admin.init();
    </script>
  </body>
</html>
